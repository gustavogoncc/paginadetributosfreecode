<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <title>Mark Zuckerberg - Página de Homenagem</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Mark Zuckerberg</h1>

        <figure id="img-div">
            <img id="image" src="https://www.bing.com/images/search?q=foto+mark+zukenberg&form=HDRSC3&first=1&cw=1177&ch=726" alt="Mark Zuckerberg">
            <figcaption id="img-caption">Mark Zuckerberg</figcaption>
        </figure>

        <div id="tribute-info">
            <p>Mark Zuckerberg é o co-fundador e CEO do Facebook, uma das maiores redes sociais do mundo.</p>
            <p>Nascido em 14 de maio de 1984, em White Plains, Nova York, ele é um dos empreendedores mais conhecidos do setor de tecnologia.</p>
            <p><a id="tribute-link" href="https://pt.wikipedia.org/wiki/Mark_Zuckerberg" target="_blank">Saiba mais sobre Mark Zuckerberg</a></p>
        </div>
    </main>
